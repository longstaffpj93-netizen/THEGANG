<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE GANG - Meet the Team</title>
    <style>
        body {
            margin: 0;
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url('assets/images/background.jpg') center/cover fixed;
            color: #e0e0e0;
            font-family: 'Arial Black', Arial, sans-serif;
            line-height: 1.6;
        }

        .hero {
            position: relative;
            height: 70vh;
            min-height: 500px;
            background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5));
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

.hero-video {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 80%;
            max-height: 80%;
            object-fit: contain;
            z-index: 1;
            border-radius: 10px;
            box-shadow: 0 0 40px rgba(255,215,0,0.5);
        }

        .hero-small {
            background: #000;
            padding: 40px 20px;
            text-align: center;
        }
        h1 {
            font-size: clamp(3.5rem, 10vw, 7rem);
            color: #ffd700;
            letter-spacing: 5px;
            text-shadow: 3px 3px 10px #000;
        }
        .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 50px 20px;
        }
        .team-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 40px;
            margin-top: 40px;
        }
        .member {
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid #ffd700;
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .profile-link {
            text-decoration: none;
            display: block;
            position: relative;
            width: 150px;
            height: 150px;
            margin: 0 auto;
        }

        .profile-icon {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: linear-gradient(135deg, #ffd700, #ffed4e);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            font-weight: bold;
            color: #000;
            box-shadow: 0 0 20px rgba(255,215,0,0.4);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .profile-icon:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(255,215,0,0.6);
        }

        .profile-initial {
            z-index: 2;
            position: relative;
        }

        .profile-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s ease;
            border-radius: 50%;
            z-index: 3;
        }

        .profile-overlay span {
            color: #ffd700;
            font-weight: bold;
            font-size: 0.9rem;
            text-align: center;
        }

        .profile-link:hover .profile-overlay {
            opacity: 1;
        }

        #team-profile-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
            z-index: 1;
        }

        .member:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(255,215,0,0.3);
            border-color: #fff;
        }

        .contact-info {
            background: rgba(255,215,0,0.1);
            border: 1px solid #ffd700;
            border-radius: 8px;
            padding: 10px;
            margin: 15px 0;
        }

        .contact-info p {
            margin: 5px 0;
            color: #ffd700;
            font-weight: bold;
        }

        .services-list {
            background: rgba(0,0,0,0.3);
            border: 1px solid #ffd700;
            border-radius: 10px;
            padding: 15px;
            margin: 20px 0;
            text-align: left;
        }

        .services-list h4 {
            color: #ffd700;
            text-align: center;
            margin-bottom: 15px;
            font-size: 1.1rem;
        }

        .service-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid rgba(255,215,0,0.2);
        }

        .service-item:last-child {
            border-bottom: none;
        }

        .service-name {
            color: #e0e0e0;
            font-size: 0.9rem;
        }

        .service-price {
            color: #ffd700;
            font-weight: bold;
            font-size: 0.9rem;
        }

        .note {
            background: rgba(255,215,0,0.1);
            border-left: 3px solid #ffd700;
            padding: 10px;
            margin-top: 15px;
            text-align: left;
        }

        .note p {
            color: #ffd700;
            font-size: 0.85rem;
            margin: 0;
        }

        .photo-placeholder {
            width: 120px;
            height: 120px;
            background: #333;
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.1rem;
            overflow: hidden;
            position: relative;
            min-height: 120px;
            animation: dropDown 0.8s ease-in-out;
        }

        .photo-placeholder img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 120px;
            max-height: 120px;
        }

        .name {
            font-size: 1.8rem;
            color: #ffd700;
            margin-bottom: 8px;
        }
        .role {
            font-size: 1.2rem;
            opacity: 0.8;
            margin-bottom: 15px;
        }
        /* Sticky Navigation */
        .clean-nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(0,0,0,0.95);
            backdrop-filter: blur(15px);
            z-index: 1001;
            padding: 20px 10px;
            text-align: center;
            border-bottom: 2px solid #ffd700;
            box-shadow: 0 4px 20px rgba(255,215,0,0.1);
        }

        .clean-nav .nav-btn {
            background: rgba(255,215,0,0.1);
            border: 1px solid #ffd700;
            color: #ffd700;
            padding: 10px 20px;
            font-size: 0.9rem;
            font-weight: bold;
            font-family: 'Arial Black', Arial, sans-serif;
            text-decoration: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin: 0 8px;
            display: inline-block;
            position: relative;
            overflow: hidden;
        }

        .clean-nav .nav-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,215,0,0.3), transparent);
            transition: left 0.5s;
        }

        .clean-nav .nav-btn:hover::before {
            left: 100%;
        }

        .clean-nav .nav-btn:hover {
            background: linear-gradient(135deg, #ffd700, #ffed4e);
            color: #000;
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(255,215,0,0.4);
            border-color: #fff;
        }

        .clean-nav .nav-btn:active {
            transform: translateY(-1px);
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes dropDown {
            from {
                opacity: 0;
                transform: translateY(-30px) scale(0.8);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }
    </style>
</head>
<body>

    <!-- Top Clean Navigation -->
    <div class="clean-nav">
        <a href="index.html" class="nav-btn">üè† Home</a>
        <a href="car-meets.html" class="nav-btn">üöó Car Meets</a>
        <a href="merch.html" class="nav-btn">üõçÔ∏è Merch</a>
        <a href="team.html" class="nav-btn">üë• Team</a>
        <a href="feed.html" class="nav-btn">üì¢ Feed</a>\n        <a href="auth.html" class="nav-btn">üë§ Login / Sign Up</a>
    </div>

    <!-- Hero: Video Background -->
    <div class="hero">
        <video autoplay muted playsinline class="hero-video">
            <source src="assets/videos/generated_video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <div class="hero-small">
        <h1>MEET THE TEAM</h1>
    </div>

    <div class="container">
        <div class="team-grid">
            <!-- Team Member Profile -->
            <div class="member">
                <div class="photo-placeholder">
                    <a href="profile-viewer.html" class="profile-link" id="team-profile-link">
                        <div class="profile-icon" id="team-profile-pic">
                            <span class="profile-initial" id="team-profile-initial">PJ</span>
                            <img id="team-profile-image" style="display: none; width: 100%; height: 100%; object-fit: cover; border-radius: 50%;" alt="PJ Longstaff">
                        </div>
                        <div class="profile-overlay">
                            <span>View Profile</span>
                        </div>
                    </a>
                </div>
                <div class="name">PJ Longstaff</div>
                <div class="role">Web & Media</div>
                <p>Founder and lead developer of Most Wanted. Building the Essex car community platform and creating professional content for car enthusiasts across the county.</p>
            </div>
        </div>
    </div>

    <script>
        // Load team member profile picture if available
        function loadTeamProfilePic() {
            const currentUser = localStorage.getItem('mostWantedCurrentUser');
            if (currentUser) {
                const user = JSON.parse(currentUser);
                if (user.profile?.profilePic && user.name === 'PJ Longstaff') {
                    const profileImage = document.getElementById('team-profile-image');
                    const profileInitial = document.getElementById('team-profile-initial');
                    const profileLink = document.getElementById('team-profile-link');
                    
                    profileImage.src = user.profile.profilePic;
                    profileImage.style.display = 'block';
                    profileInitial.style.display = 'none';
                    
                    // Update link to specific profile
                    const username = user.name.toLowerCase().replace(/\s+/g, '-');
                    profileLink.href = `profile-viewer.html#${username}`;
                }
            }
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadTeamProfilePic();
        });
    </script>

</html>
