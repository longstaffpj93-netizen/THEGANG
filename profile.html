<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Most Wanted - My Profile</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url('assets/images/background.jpg') center/cover fixed;
            font-family: 'Arial Black', Arial, sans-serif;
            color: #fff;
        }

        /* Navigation */
        .clean-nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(0,0,0,0.95);
            backdrop-filter: blur(15px);
            z-index: 1001;
            padding: 20px 10px;
            text-align: center;
            border-bottom: 2px solid #ffd700;
            box-shadow: 0 4px 20px rgba(255,215,0,0.1);
        }

        .clean-nav .nav-btn {
            background: rgba(255,215,0,0.1);
            border: 1px solid #ffd700;
            color: #ffd700;
            padding: 10px 20px;
            font-size: 0.9rem;
            font-weight: bold;
            font-family: 'Arial Black', Arial, sans-serif;
            text-decoration: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin: 0 8px;
            display: inline-block;
            position: relative;
            overflow: hidden;
        }

        .clean-nav .nav-btn:hover {
            background: linear-gradient(135deg, #ffd700, #ffed4e);
            color: #000;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255,215,0,0.3);
        }

        .user-nav {
            float: right;
            margin-right: 20px;
        }

        .logout-btn {
            background: rgba(255,0,0,0.2);
            border: 1px solid #ff4444;
            color: #ff6666;
        }

        .logout-btn:hover {
            background: rgba(255,0,0,0.4);
            border-color: #ff6666;
        }

        /* Profile Container */
        .profile-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 120px 20px 50px;
        }

        .profile-header {
            background: rgba(0,0,0,0.8);
            border: 2px solid #ffd700;
            border-radius: 20px;
            padding: 40px;
            margin-bottom: 40px;
            text-align: center;
            box-shadow: 0 0 30px rgba(255,215,0,0.2);
        }

        .profile-avatar {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: linear-gradient(135deg, #ffd700, #ffed4e);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 3rem;
            color: #000;
            font-weight: bold;
            box-shadow: 0 0 20px rgba(255,215,0,0.4);
        }

        .profile-name {
            font-size: 2.5rem;
            color: #ffd700;
            margin-bottom: 10px;
            text-shadow: 0 0 15px rgba(255,215,0,0.8);
        }

        .profile-email {
            font-size: 1.2rem;
            color: #ccc;
            margin-bottom: 20px;
        }

        .profile-join-date {
            font-size: 1rem;
            color: #888;
            margin-bottom: 30px;
        }

        .profile-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: rgba(255,215,0,0.1);
            border: 1px solid #ffd700;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(255,215,0,0.2);
        }

        .stat-number {
            font-size: 2rem;
            color: #ffd700;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 1rem;
            color: #ccc;
        }

        .profile-sections {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 30px;
        }

        .profile-section {
            background: rgba(0,0,0,0.8);
            border: 2px solid #ffd700;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 0 20px rgba(255,215,0,0.2);
        }

        .section-title {
            font-size: 1.5rem;
            color: #ffd700;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(255,215,0,0.6);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #ffd700;
            font-weight: bold;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            background: rgba(255,255,255,0.1);
            border: 1px solid #ffd700;
            border-radius: 8px;
            color: #fff;
            font-size: 1rem;
            transition: all 0.3s ease;
            font-family: 'Arial Black', Arial, sans-serif;
        }

        .form-group textarea {
            min-height: 100px;
            resize: vertical;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #ffd700;
            box-shadow: 0 0 10px rgba(255,215,0,0.3);
        }

        .save-btn {
            background: linear-gradient(135deg, #ffd700, #ffed4e);
            border: none;
            border-radius: 8px;
            color: #000;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            padding: 12px 24px;
        }

        .save-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(255,215,0,0.3);
        }

        .car-list {
            list-style: none;
            padding: 0;
        }

        .car-item {
            background: rgba(255,215,0,0.1);
            border: 1px solid #ffd700;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .car-info {
            flex: 1;
        }

        .car-make {
            font-weight: bold;
            color: #ffd700;
        }

        .remove-car-btn {
            background: rgba(255,0,0,0.2);
            border: 1px solid #ff4444;
            color: #ff6666;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.8rem;
        }

        .remove-car-btn:hover {
            background: rgba(255,0,0,0.4);
        }

        .add-car-form {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .add-car-form input {
            flex: 1;
        }

        .add-car-btn {
            background: rgba(0,255,0,0.2);
            border: 1px solid #44ff44;
            color: #66ff66;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        .add-car-btn:hover {
            background: rgba(0,255,0,0.4);
        }

        .message {
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            display: none;
        }

        .success-message {
            background: rgba(0,255,0,0.2);
            border: 1px solid #44ff44;
            color: #66ff66;
        }

        .error-message {
            background: rgba(255,0,0,0.2);
            border: 1px solid #ff4444;
            color: #ff6666;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <div class="clean-nav">
        <a href="index.html" class="nav-btn">üè† Home</a>
        <a href="car-meets.html" class="nav-btn">üöó Car Meets</a>
        <a href="merch.html" class="nav-btn">üõçÔ∏è Merch</a>
        <a href="team.html" class="nav-btn">üë• Team</a>
        <div class="user-nav">
            <a href="profile.html" class="nav-btn">üë§ Profile</a>
            <a href="#" class="nav-btn logout-btn" onclick="handleLogout()">Logout</a>
        </div>
    </div>

    <div class="profile-container">
        <div class="profile-header">
            <div class="profile-avatar" id="profile-avatar">U</div>
            <div class="profile-name" id="profile-name">Loading...</div>
            <div class="profile-email" id="profile-email">Loading...</div>
            <div class="profile-join-date" id="profile-join-date">Loading...</div>
        </div>

        <div class="profile-stats">
            <div class="stat-card">
                <div class="stat-number" id="cars-count">0</div>
                <div class="stat-label">Cars</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="meets-count">0</div>
                <div class="stat-label">Meets Attended</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="member-days">0</div>
                <div class="stat-label">Days Member</div>
            </div>
        </div>

        <div class="profile-sections">
            <div class="profile-section">
                <h2 class="section-title">üöó My Cars</h2>
                <div id="message"></div>
                <ul class="car-list" id="cars-list"></ul>
                <div class="add-car-form">
                    <input type="text" id="new-car" placeholder="Add new car (Make, Model, Year)">
                    <button class="add-car-btn" onclick="addCar()">Add</button>
                </div>
            </div>

            <div class="profile-section">
                <h2 class="section-title">üìù Bio</h2>
                <div id="bio-message"></div>
                <form onsubmit="updateBio(event)">
                    <div class="form-group">
                        <textarea id="profile-bio" placeholder="Tell us about yourself and your car passion..."></textarea>
                    </div>
                    <button type="submit" class="save-btn">Save Bio</button>
                </form>
            </div>

            <div class="profile-section">
                <h2 class="section-title">‚öôÔ∏è Account Settings</h2>
                <div id="settings-message"></div>
                <form onsubmit="updateSettings(event)">
                    <div class="form-group">
                        <label for="profile-name-input">Display Name</label>
                        <input type="text" id="profile-name-input" required>
                    </div>
                    <div class="form-group">
                        <label for="profile-email-input">Email</label>
                        <input type="email" id="profile-email-input" required>
                    </div>
                    <button type="submit" class="save-btn">Update Settings</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        let currentUser = null;

        // Check if user is logged in
        function checkAuth() {
            const user = localStorage.getItem('mostWantedCurrentUser');
            if (!user) {
                window.location.href = 'auth.html';
                return;
            }
            currentUser = JSON.parse(user);
        }

        // Load profile data
        function loadProfile() {
            if (!currentUser) return;

            // Update header
            document.getElementById('profile-avatar').textContent = currentUser.name.charAt(0).toUpperCase();
            document.getElementById('profile-name').textContent = currentUser.name;
            document.getElementById('profile-email').textContent = currentUser.email;
            
            const joinDate = new Date(currentUser.joinDate);
            document.getElementById('profile-join-date').textContent = `Member since ${joinDate.toLocaleDateString()}`;

            // Update stats
            const cars = currentUser.profile?.cars || [];
            document.getElementById('cars-count').textContent = cars.length;

            const meetsAttended = currentUser.profile?.favoriteMeets || [];
            document.getElementById('meets-count').textContent = meetsAttended.length;

            const daysMember = Math.floor((Date.now() - joinDate) / (1000 * 60 * 60 * 24));
            document.getElementById('member-days').textContent = daysMember;

            // Load cars
            loadCars();

            // Load bio
            document.getElementById('profile-bio').value = currentUser.profile?.bio || '';

            // Load settings
            document.getElementById('profile-name-input').value = currentUser.name;
            document.getElementById('profile-email-input').value = currentUser.email;
        }

        // Load cars list
        function loadCars() {
            const carsList = document.getElementById('cars-list');
            const cars = currentUser.profile?.cars || [];
            
            carsList.innerHTML = '';
            
            if (cars.length === 0) {
                carsList.innerHTML = '<li style="text-align: center; color: #888;">No cars added yet</li>';
                return;
            }

            cars.forEach((car, index) => {
                const li = document.createElement('li');
                li.className = 'car-item';
                li.innerHTML = `
                    <div class="car-info">
                        <div class="car-make">${car}</div>
                    </div>
                    <button class="remove-car-btn" onclick="removeCar(${index})">Remove</button>
                `;
                carsList.appendChild(li);
            });
        }

        // Add new car
        function addCar() {
            const carInput = document.getElementById('new-car');
            const car = carInput.value.trim();
            
            if (!car) {
                showMessage('Please enter car details', 'error');
                return;
            }

            if (!currentUser.profile) {
                currentUser.profile = {};
            }
            if (!currentUser.profile.cars) {
                currentUser.profile.cars = [];
            }

            currentUser.profile.cars.push(car);
            updateUserInDatabase();
            loadCars();
            
            carInput.value = '';
            showMessage('Car added successfully!', 'success');
        }

        // Remove car
        function removeCar(index) {
            if (!currentUser.profile?.cars) return;

            currentUser.profile.cars.splice(index, 1);
            updateUserInDatabase();
            loadCars();
            showMessage('Car removed successfully!', 'success');
        }

        // Update bio
        function updateBio(event) {
            event.preventDefault();
            const bio = document.getElementById('profile-bio').value.trim();
            
            if (!currentUser.profile) {
                currentUser.profile = {};
            }
            
            currentUser.profile.bio = bio;
            updateUserInDatabase();
            showMessage('Bio updated successfully!', 'success');
        }

        // Update settings
        function updateSettings(event) {
            event.preventDefault();
            const name = document.getElementById('profile-name-input').value.trim();
            const email = document.getElementById('profile-email-input').value.trim();
            
            if (!name || !email) {
                showMessage('Please fill in all fields', 'error');
                return;
            }

            currentUser.name = name;
            currentUser.email = email;
            updateUserInDatabase();
            loadProfile();
            showMessage('Settings updated successfully!', 'success');
        }

        // Update user in database
        function updateUserInDatabase() {
            const users = JSON.parse(localStorage.getItem('mostWantedUsers') || '[]');
            const userIndex = users.findIndex(u => u.id === currentUser.id);
            
            if (userIndex !== -1) {
                users[userIndex] = currentUser;
                localStorage.setItem('mostWantedUsers', JSON.stringify(users));
                localStorage.setItem('mostWantedCurrentUser', JSON.stringify(currentUser));
            }
        }

        // Show message
        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}-message`;
            messageDiv.style.display = 'block';
            
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 3000);
        }

        // Handle logout
        function handleLogout() {
            localStorage.removeItem('mostWantedCurrentUser');
            window.location.href = 'index.html';
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', function() {
            checkAuth();
            loadProfile();
        });
    </script>
</body>
</html>
