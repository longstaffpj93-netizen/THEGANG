<body>
    <div class="redirect-container">
        <h1>üöó Most Wanted</h1>
        <p>Essex's Premier Car Community</p>
        <div class="countdown" id="countdown">Please login to continue</div>
        <div class="features">
            <div class="feature">
                <span class="feature-icon">ÔøΩ</span>

            </div>
            <div class="feature">

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // If user is already logged in, redirect to feed
            if (isAuthenticated()) {
                window.location.href = 'feed.html';
            } else {
                // Show countdown and redirect to auth
                startCountdown();
                setTimeout(() => {
                    window.location.href = 'auth.html';
                }, 6000);
            }
        });
        
        // Start countdown
        function startCountdown() {
            let countdown = 5;
            const countdownEl = document.getElementById('countdown');
            
            const timer = setInterval(() => {
                countdown--;
                countdownEl.textContent = countdown;
                
                if (countdown <= 0) {
                    clearInterval(timer);
                    countdownEl.textContent = 'Redirecting to login...';
                }
            }, 1000);
        }
    </script>
</body>
