<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Most Wanted - Essex Car Community</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            color: #ffd700;
            font-family: 'Arial Black', Arial, sans-serif;
            text-align: center;
            justify-content: center;
            align-items: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .redirect-container {
            background: rgba(255,215,0,0.1);
            border: 2px solid #ffd700;
            border-radius: 15px;
            padding: 40px;
            margin: 20px;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 8px #000;
        }
        
        .clean-nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(0,0,0,0.95);
            backdrop-filter: blur(15px);
            z-index: 1001;
            padding: 20px 10px;
            text-align: center;
            border-bottom: 2px solid #ffd700;
            box-shadow: 0 4px 20px rgba(255,215,0,0.1);
        }

        .clean-nav .nav-btn {
            background: rgba(255,215,0,0.1);
            border: 1px solid #ffd700;
            color: #ffd700;
            padding: 10px 20px;
            font-size: 0.9rem;
            font-weight: bold;
            font-family: 'Arial Black', Arial, sans-serif;
            text-decoration: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin: 0 8px;
            display: inline-block;
            position: relative;
            overflow: hidden;
        }

        .clean-nav .nav-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,215,0,0.3), transparent);
            transition: left 0.5s;
        }

        .clean-nav .nav-btn:hover::before {
            left: 100%;
        }

        .clean-nav .nav-btn:hover {
            background: linear-gradient(135deg, #ffd700, #ffed4e);
            color: #000;
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(255,215,0,0.4);
            border-color: #fff;
        }

        .clean-nav .nav-btn:active {
            transform: translateY(-1px);
        }
        
        .redirect-link {
            color: #ffd700;
            text-decoration: none;
            font-size: 1.2rem;
            padding: 15px 30px;
            border: 2px solid #ffd700;
            border-radius: 10px;
            background: transparent;
            transition: all 0.3s;
        }
        
        .redirect-link:hover {
            background: #ffd700;
            color: #000;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255,215,0,0.3);
        }
        
        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 40px;
        }
        
        .feature {
            background: rgba(255,215,0,0.1);
            border: 1px solid #ffd700;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            transition: all 0.3s ease;
        }
        
        .feature:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(255,215,0,0.2);
            background: rgba(255,215,0,0.2);
        }
        
        .feature-icon {
            font-size: 2rem;
            display: block;
            margin-bottom: 10px;
        }
        
        .feature-text {
            font-size: 1rem;
            color: #ffd700;
            font-weight: bold;
        }
        
        .countdown {
            font-size: 1rem;
            color: #ccc;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="clean-nav">
        <a href="index.html" class="nav-btn">üè† Home</a>
        <a href="car-meets.html" class="nav-btn">üöó Car Meets</a>
        <a href="merch.html" class="nav-btn">üõçÔ∏è Merch</a>
        <a href="team.html" class="nav-btn">üë• Team</a>
        <a href="feed.html" class="nav-btn">üì¢ Feed</a>\n        <a href="auth.html" class="nav-btn">üë§ Login / Sign Up</a>
    </div>

    <div class="redirect-container">
        <h1>üöó Most Wanted</h1>
        <p>Essex's Premier Car Community</p>
        <div class="countdown" id="countdown">Choose your destination</div>
        <div class="features">
            <div class="feature">
                <span class="feature-icon">üöó</span>
                <span class="feature-text">Car Meets & Events</span>
            </div>
            <div class="feature">
                <span class="feature-icon">üõçÔ∏è</span>
                <span class="feature-text">Official Merchandise</span>
            </div>
            <div class="feature">
                <span class="feature-icon">üë§</span>
                <span class="feature-text">Member Profiles</span>
            </div>
            <div class="feature">
                <span class="feature-icon">üë•</span>
                <span class="feature-text">Community Team</span>
            </div>
        </div>
    
    <script>
        let countdown = 5;
        const countdownEl = document.getElementById('countdown');
        
        const timer = setInterval(() => {
            countdown--;
            countdownEl.textContent = countdown;
            
            if (countdown <= 0) {
                clearInterval(timer);
                // Don't auto-redirect, let users choose
                countdownEl.textContent = 'Choose your destination';
            }
        }, 1000);
    </script>
</body>
</html>
