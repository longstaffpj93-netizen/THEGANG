<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE GANG - Essex Car Community</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            color: #ffd700;
            font-family: 'Arial Black', Arial, sans-serif;
            text-align: center;
            justify-content: center;
            align-items: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .redirect-container {
            background: rgba(255,215,0,0.1);
            border: 2px solid #ffd700;
            border-radius: 15px;
            padding: 40px;
            margin: 20px;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 8px #000;
        }
        
        .clean-nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(0,0,0,0.9);
            backdrop-filter: blur(10px);
            z-index: 1001;
            padding: 15px;
            text-align: center;
            border-bottom: 2px solid #ffd700;
        }
        
        .redirect-link {
            color: #ffd700;
            text-decoration: none;
            font-size: 1.2rem;
            padding: 15px 30px;
            border: 2px solid #ffd700;
            border-radius: 10px;
            background: transparent;
            transition: all 0.3s;
        }
        
        .redirect-link:hover {
            background: #ffd700;
            color: #000;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255,215,0,0.3);
        }
        
        .countdown {
            font-size: 1rem;
            color: #ccc;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="redirect-container">
        <h1>üöó THE GANG</h1>
        <p>Redirecting to Essex Car Meets...</p>
        <div class="countdown" id="countdown">5</div>
        <div class="clean-nav">
            <a href="car-meets.html" class="nav-btn">üè† Home</a>
            <a href="merch.html" class="nav-btn">üõçÔ∏è Merch</a>
            <a href="team.html" class="nav-btn">üë• Team</a>
        </div>
    </div>
    
    <script>
        let countdown = 5;
        const countdownEl = document.getElementById('countdown');
        
        const timer = setInterval(() => {
            countdown--;
            countdownEl.textContent = countdown;
            
            if (countdown <= 0) {
                clearInterval(timer);
                window.location.href = 'car-meets.html';
            }
        }, 1000);
    </script>
</body>
</html>
