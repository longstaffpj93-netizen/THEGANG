<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Most Wanted - Login / Sign Up</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url('assets/images/background.jpg') center/cover fixed;
            font-family: 'Arial Black', Arial, sans-serif;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .auth-container {
            background: rgba(0,0,0,0.9);
            border: 2px solid #ffd700;
            border-radius: 20px;
            padding: 40px;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 0 40px rgba(255,215,0,0.3);
            backdrop-filter: blur(10px);
        }

        .auth-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .auth-header h1 {
            color: #ffd700;
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 0 0 20px rgba(255,215,0,0.8);
        }

        .auth-tabs {
            display: flex;
            margin-bottom: 30px;
            border-bottom: 2px solid #ffd700;
        }

        .auth-tab {
            flex: 1;
            padding: 15px;
            background: transparent;
            border: none;
            color: #ffd700;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .auth-tab.active {
            background: rgba(255,215,0,0.2);
            border-bottom: 3px solid #ffd700;
        }

        .auth-tab:hover {
            background: rgba(255,215,0,0.1);
        }

        .auth-form {
            display: none;
        }

        .auth-form.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #ffd700;
            font-weight: bold;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            background: rgba(255,255,255,0.1);
            border: 1px solid #ffd700;
            border-radius: 8px;
            color: #fff;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #ffd700;
            box-shadow: 0 0 10px rgba(255,215,0,0.3);
        }

        .form-group input::placeholder {
            color: rgba(255,255,255,0.6);
        }

        .auth-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #ffd700, #ffed4e);
            border: none;
            border-radius: 8px;
            color: #000;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .auth-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(255,215,0,0.3);
        }

        .auth-btn:active {
            transform: translateY(0);
        }

        .error-message {
            background: rgba(255,0,0,0.2);
            border: 1px solid #ff4444;
            color: #ff6666;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            display: none;
        }

        .success-message {
            background: rgba(0,255,0,0.2);
            border: 1px solid #44ff44;
            color: #66ff66;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            display: none;
        }

        .back-to-site {
            text-align: center;
            margin-top: 20px;
        }

        .back-to-site a {
            color: #ffd700;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .back-to-site a:hover {
            color: #ffed4e;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-header">
            <h1>Most Wanted</h1>
            <p>Join the Essex Car Community</p>
        </div>

        <div class="auth-tabs">
            <button class="auth-tab active" onclick="switchTab('login')">Login</button>
            <button class="auth-tab" onclick="switchTab('signup')">Sign Up</button>
        </div>

        <!-- Login Form -->
        <div id="login-form" class="auth-form active">
            <div class="error-message" id="login-error"></div>
            <div class="success-message" id="login-success"></div>
            
            <div class="form-group">
                <label for="login-email">Email</label>
                <input type="email" id="login-email" placeholder="Enter your email" required>
            </div>
            
            <div class="form-group">
                <label for="login-password">Password</label>
                <input type="password" id="login-password" placeholder="Enter your password" required>
            </div>
            
            <button class="auth-btn" onclick="handleLogin()">Login</button>
        </div>

        <!-- Sign Up Form -->
        <div id="signup-form" class="auth-form">
            <div class="error-message" id="signup-error"></div>
            <div class="success-message" id="signup-success"></div>
            
            <div class="form-group">
                <label for="signup-name">Full Name</label>
                <input type="text" id="signup-name" placeholder="Enter your full name" required>
            </div>
            
            <div class="form-group">
                <label for="signup-email">Email</label>
                <input type="email" id="signup-email" placeholder="Enter your email" required>
            </div>
            
            <div class="form-group">
                <label for="signup-password">Password</label>
                <input type="password" id="signup-password" placeholder="Create a password" required>
            </div>
            
            <div class="form-group">
                <label for="signup-confirm-password">Confirm Password</label>
                <input type="password" id="signup-confirm-password" placeholder="Confirm your password" required>
            </div>
            
            <div class="form-group">
                <label for="signup-car">Car Details (Optional)</label>
                <input type="text" id="signup-car" placeholder="Make, Model, Year">
            </div>
            
            <button class="auth-btn" onclick="handleSignup()">Sign Up</button>
        </div>

        <div class="back-to-site">
            <a href="index.html">‚Üê Back to Most Wanted</a>
        </div>
    </div>

    <script>
        // Initialize database (localStorage for demo)
        function initializeDatabase() {
            if (!localStorage.getItem('mostWantedUsers')) {
                localStorage.setItem('mostWantedUsers', JSON.stringify([]));
            }
        }

        // Switch between login and signup tabs
        function switchTab(tab) {
            const tabs = document.querySelectorAll('.auth-tab');
            const forms = document.querySelectorAll('.auth-form');
            
            tabs.forEach(t => t.classList.remove('active'));
            forms.forEach(f => f.classList.remove('active'));
            
            if (tab === 'login') {
                tabs[0].classList.add('active');
                document.getElementById('login-form').classList.add('active');
            } else {
                tabs[1].classList.add('active');
                document.getElementById('signup-form').classList.add('active');
            }
        }

        // Handle user signup
        function handleSignup() {
            const name = document.getElementById('signup-name').value.trim();
            const email = document.getElementById('signup-email').value.trim();
            const password = document.getElementById('signup-password').value;
            const confirmPassword = document.getElementById('signup-confirm-password').value;
            const car = document.getElementById('signup-car').value.trim();
            
            const errorDiv = document.getElementById('signup-error');
            const successDiv = document.getElementById('signup-success');
            
            // Clear previous messages
            errorDiv.style.display = 'none';
            successDiv.style.display = 'none';
            
            // Validation
            if (!name || !email || !password || !confirmPassword) {
                errorDiv.textContent = 'Please fill in all required fields';
                errorDiv.style.display = 'block';
                return;
            }
            
            if (password.length < 6) {
                errorDiv.textContent = 'Password must be at least 6 characters long';
                errorDiv.style.display = 'block';
                return;
            }
            
            if (password !== confirmPassword) {
                errorDiv.textContent = 'Passwords do not match';
                errorDiv.style.display = 'block';
                return;
            }
            
            if (!validateEmail(email)) {
                errorDiv.textContent = 'Please enter a valid email address';
                errorDiv.style.display = 'block';
                return;
            }
            
            // Check if user already exists
            const users = JSON.parse(localStorage.getItem('mostWantedUsers') || '[]');
            if (users.find(user => user.email === email)) {
                errorDiv.textContent = 'An account with this email already exists';
                errorDiv.style.display = 'block';
                return;
            }
            
            // Create new user
            const newUser = {
                id: Date.now().toString(),
                name: name,
                email: email,
                password: btoa(password), // Basic encoding (not secure for production)
                car: car,
                joinDate: new Date().toISOString(),
                profile: {
                    bio: '',
                    favoriteMeets: [],
                    cars: car ? [car] : []
                }
            };
            
            users.push(newUser);
            localStorage.setItem('mostWantedUsers', JSON.stringify(users));
            
            successDiv.textContent = 'Account created successfully! You can now login.';
            successDiv.style.display = 'block';
            
            // Clear form
            document.getElementById('signup-name').value = '';
            document.getElementById('signup-email').value = '';
            document.getElementById('signup-password').value = '';
            document.getElementById('signup-confirm-password').value = '';
            document.getElementById('signup-car').value = '';
            
            // Switch to login tab after 2 seconds
            setTimeout(() => {
                switchTab('login');
            }, 2000);
        }

        // Handle user login
        function handleLogin() {
            const email = document.getElementById('login-email').value.trim();
            const password = document.getElementById('login-password').value;
            
            const errorDiv = document.getElementById('login-error');
            const successDiv = document.getElementById('login-success');
            
            // Clear previous messages
            errorDiv.style.display = 'none';
            successDiv.style.display = 'none';
            
            // Validation
            if (!email || !password) {
                errorDiv.textContent = 'Please enter both email and password';
                errorDiv.style.display = 'block';
                return;
            }
            
            // Check user credentials
            const users = JSON.parse(localStorage.getItem('mostWantedUsers') || '[]');
            const user = users.find(u => u.email === email && u.password === btoa(password));
            
            if (user) {
                // Store current user session
                localStorage.setItem('mostWantedCurrentUser', JSON.stringify(user));
                
                successDiv.textContent = 'Login successful! Redirecting...';
                successDiv.style.display = 'block';
                
                // Redirect to profile page after 1.5 seconds
                setTimeout(() => {
                    window.location.href = 'profile.html';
                }, 1500);
            } else {
                errorDiv.textContent = 'Invalid email or password';
                errorDiv.style.display = 'block';
            }
        }

        // Email validation helper
        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', function() {
            initializeDatabase();
        });
    </script>
</body>
</html>
